<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script>
		$(function(){
		});
		
		function clickedButton(){
			$('h1').css('color', 'blue');
		}

	</script>
</head>
<body>
	<h1>jQueryの基本:イベントを扱う</h1>
	<button onclick="clickedButton()">
		ボタンを押すとタイトルの色が青く変わるよ
	</button>
</body>
</html>
